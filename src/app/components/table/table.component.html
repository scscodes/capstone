<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- User ID Column -->
<!--    <ng-container matColumnDef="userId">-->
<!--      <th mat-header-cell mat-sort-header *matHeaderCellDef>User ID</th>-->
<!--      <td mat-cell *matCellDef="let element">{{ element.patientUID }}</td>-->
<!--    </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="patientName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let element">{{ element.patientName }}<mat-icon>search</mat-icon> </td>
    </ng-container>

    <!-- Heart Rate Column -->
    <ng-container matColumnDef="heartRate">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Heart Rate (bpm)</th>
      <td mat-cell *matCellDef="let element">{{ element.heartRate }}</td>
    </ng-container>

    <!-- Blood Pressure Column -->
    <ng-container matColumnDef="bloodPressure">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Blood Pressure (mmHg)</th>
      <td mat-cell *matCellDef="let element">{{ element.bloodPressure }}</td>
    </ng-container>

    <!-- Temperature Column -->
    <ng-container matColumnDef="spo2">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>O2 Saturation (%)</th>
      <td mat-cell *matCellDef="let element">{{ element.spo2 }}</td>
    </ng-container>

    <ng-container matColumnDef="temperature">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Temperature (Â°C)</th>
      <td mat-cell *matCellDef="let element">{{ element.temperature }}</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">
        {{ element.timestamp }}
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
